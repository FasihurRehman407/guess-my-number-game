<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="guess.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid" id="header">
      <div class="row">
        <button type="button" class="col-md-2 ml-2 mr-auto" id="again">
          Again!
        </button>
        <div class="col-md-2" id="between">{Between 1 and 20}</div>
      </div>
      <div class="row" id="guess">
        <div class="col-md-4 m-auto">Guess my Number!</div>
      </div>
      <div id="line">
        <hr />
      </div>
      <div class="row mt-4" id="box">
        <div class="col-md-5" id="blank"></div>
        <div class="col-md-2" id="q">?</div>
        <div class="col-md-5" id="blank"></div>
      </div>
      <div class="row">
        <div class="col-md-3 offset-md-2" id="texxt">
          <input type="text" id="text" />
        </div>
        <div class="col-md-3 offset-md-6" id="start">Start Guessing....</div>
      </div>
      <div class="row">
        <div class="col-md-3 offset-md-7" id="score">
          Score : <span class="scoreno">20</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 offset-md-3" id="check">
          <button id="checkk" type="submit">Check!</button>
        </div>
        <div class="col-md-3 offset-md-8 ml-5" id="hscore">
          Highscore : <span class="hiscore">0</span>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="guess.js"></script>
